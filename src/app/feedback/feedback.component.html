<title>Iniciar Sesión</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<form class="formulario" action="" method="post" >    
    <div class="limitador">
        <div class="todo">
            <div class="caja">	
                <form class="formulario" action="" method="post" >
                    <span class="titulo">¡Valóranos!</span> 
                    <div class="input" id="feedbackForm">
                        <fieldset class="rating">
                            <input type="radio" [name]="inputName" value="5" [checked]="rating===5" />
                            <label title="¡Increible!" (click)='onClick(5)'>5 stars</label>
                                      
                            <input type="radio" [name]="inputName" value="4" [checked]="rating===4" />
                            <label title="¡Esta bien!" (click)='onClick(4)'>4 stars</label>
                                      
                            <input type="radio" [name]="inputName" value="3" [checked]="rating===3" />
                            <label title="Hay que mejorar" (click)='onClick(3)'>3 stars</label>
                                      
                            <input type="radio" [name]="inputName" value="2" [checked]="rating===2" />
                            <label title="Un poco mierda" (click)='onClick(2)'>2 stars</label>
                                      
                            <input type="radio" [name]="inputName" value="1" [checked]="rating===1" />
                            <label title="Una puta mierda" (click)='onClick(1)'>1 star</label>
                        </fieldset>
                    </div>
                    <div class="text-area">
                        <textarea maxlength="255" placeholder="¿En que debemos de mejorar?" name="comment" form="feedbackForm" [(ngModel)]="newFeedback.description"></textarea>
                    </div>

                    <div class="input">
                          
                        <div class="todo-form-btn ">
                            <button type="submit" (click)="addFeedback()" class="caja-titulo-btn">
                                Enviar
                            </button>
                        </div>
                  
                    </div>
                    </form><br><br><br>
                    <div class="text-center">
                            <a *ngIf="userType==1" class="txt2" routerLink="/homepage" routerLinkActive="cssSiLinActiu"> <i class="fas fa-arrow-left"></i> Volver a inicio</a>
                            <a *ngIf="userType==0" class="txt2" routerLink="/homeadmin" routerLinkActive="cssSiLinActiu"> <i class="fas fa-arrow-left"></i> Volver a inicio</a>
                    </div>
                    <notifier-container></notifier-container>
                    <footer-color-tag></footer-color-tag>
