
<main class="concord" id="concord-cards">
<header>
<a *ngIf="userType==1" href="/homepage"> <div class="btn btn-round color-1 material-design" ><p>Volver a inicio </p></div></a>
<a *ngIf="userType==0" href="/homeadmin"> <div class="btn btn-round color-1 material-design" ><p>Volver a inicio </p></div></a>
</header>
<div class="tot">
  <div class="card"  *ngFor="let article of mArticles">
      <img class="card-img-top" src="{{article.urlToImage}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.description}}</p>
        <a href={{article.url}} class="btn btn-primary" style="line-height:40px">Ver noticia</a>
      </div>
    </div>
  </div><br><br>
</main>
