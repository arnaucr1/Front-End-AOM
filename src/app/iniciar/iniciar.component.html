<div class="jumbotron bg-transparent text-center">
  <div *ngIf="!user" class="card text-center">
 
    <div class="card-block">
      <h4 class="card-title">No has entrado</h4>
      <p class="card-text">Entrar:</p>
    </div>
    <div class="card-block">
      <button class="btn btn-social-icon btn-google mx-1" (click)="signInWithGoogle()"><span class="fa fa-google"></span></button>

    </div>
  </div>
  <div *ngIf="user" class="card text-center">

    <div class="card-block"></div>
    <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
    </div>
    <div class="card-block">
      <button class="btn btn-danger" (click)="signOut()">Cerrar SesiÃ³n</button>
    </div>
  </div>
</div>
