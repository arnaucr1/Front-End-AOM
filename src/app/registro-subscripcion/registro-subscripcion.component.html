<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<main *ngIf="userType==1">
    <header>
        <time>
            <h1 id="subscription-title">Registro de subscripciones </h1> 
        </time>
        <button class="btn btn-round color-2 material-design" (click)="cerrarSesion()" >Cerrar Sesión </button>
        <a href="/feedback"> <div class="btn btn-round color-1 material-design" ><p> 💛 Valóranos </p></div></a>
        <a href="/news"> <div class="btn btn-round color-1 material-design" ><p>📰 Noticias </p></div></a>
        <a href="/estadisticas"> <div class="btn btn-round color-1 material-design" ><p>💰 Estadísticas </p></div></a>
        <a *ngIf="userType==1" href="/homepage"> <div class="btn btn-round color-1 material-design" ><p>Volver a inicio </p></div></a>
        <a *ngIf="userType==0" href="/homeadmin"> <div class="btn btn-round color-1 material-design" ><p>Volver a inicio </p></div></a>
    </header>
    <form class="formulario" action="" method="post" >    
        <div class="limitador">
            <div class="todo">
                <div class="caja">	
                    <form class="formulario" action="" method="post" >
                        <span class="titulo">Añadir subscripción</span> 
            
                        <span class="sub-titulo"></span>

                        <div class="input" >
                            <select class="caja-input" id="subscriptionName" name="subscriptionName" [(ngModel)]="newSubscription.subscriptionName" required>
                                <option value="" disabled selected>Seleccione una subscripción</option>
                                <option value="netflix">Netflix</option>
                                <option value="spotify">Spotify</option>
                                <option value="applemusic">Apple Music</option>
                                <option value="hbo">HBO</option>
                                <option value="amazonprime">Amazon Prime</option>
                                <option value="wuaki">Wuaki</option>
                                <option value="dazn">DAZN</option>
                                <option value="playstationplus">PlayStation</option>
                                <option value="evernote">Evernote</option>
                                <option value="twitch">Twitch</option>
                                <option value="icloud">iCloud</option>
                                <option value="dropbox">Dropbox</option>
                            </select>
                            <span class="icono">
                                <i class="fa fa-user-circle" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div id="errorsForm">
                            <span id="subscriptionNameErr" style="text-align:center;"></span>
                        </div>

                        <div class="input" >
                            <input class="caja-input" type="text" id="description" name="description" autocomplete="new-password" placeholder="Descripción" [(ngModel)]="newSubscription.description">						
                            <span class="icono">
                                <i class="fas fa-map-marker-alt"></i>
                            </span>
                        </div>

                        <div class="input" >
                            <select class="caja-input" id="cycle" name="cycle" [(ngModel)]="newSubscription.cycle" required>
                                <option value="0" disabled selected>Seleccione el ciclo de pago</option>
                                <option value="1">Mensual</option>
                                <option value="3">Trimestral</option>
                                <option value="6">Semestral</option>
                                <option value="12">Anual</option>
                                <option value="24">Bianual</option>
                            </select>
                            <span class="icono">
                                <i class="fa fa-clock" aria-hidden="true"></i>
                            </span> 
                        </div>
                        <div id="errorsForm">
                            <span id="cycleErr" style="text-align:center;"></span>
                        </div>
                        
                        <div class="input" >
                            <input class="caja-input" type="date" id="firstBill" name="firstBill" autocomplete="new-password" placeholder="Fecha de la primera factura"  [(ngModel)]="newSubscription.firstBill" required>
                            <span class="icono">
                                <i class="fa fa fa-calendar-alt" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div id="errorsForm">
                            <span id="firstBillErr" style="text-align:center;"></span>
                        </div>

                        <div class="input" >
                            <select class="caja-input" id="remainMe" name="remainMe" [(ngModel)]="newSubscription.remainMe" required>
                                <option value="0" disabled selected>Seleccione el aviso de renovación</option>
                                <option value="1">Un dia antes</option>
                                <option value="2">Dos días antes</option>
                                <option value="5">Cinco días antes</option>
                                <option value="7">Una semana antes</option>
                                <option value="15">Dos semanas antes</option>
                            </select>
                            <span class="icono">
                                    <i class="fas fa-bell"></i>
                            </span>
                        </div>
                        <div id="errorsForm">
                            <span id="remainMeErr" style="text-align:center;"></span>
                        </div>
                    
                        <div class="input" >
                            <input class="caja-input" type="number" id="price" name="price" autocomplete="new-password" placeholder="Precio" [(ngModel)]="newSubscription.price" required>						
                            <span class="icono">
                                <i class="fas fa-euro-sign"></i>
                            </span>
                        </div>
                        <div id="errorsForm">
                            <span id="priceErr" style="text-align:center;"></span>
                        </div>

                        <div class="input" >
                            <div class="todo-form-btn">
                                <button type="submit" (click)="addSubscription()" class="caja-titulo-btn">
                                    Registrar
                                </button>
                            </div><br>
                            <div class="text-center">
                                    <a *ngIf="userType==1" class="txt2" routerLink="/homepage" routerLinkActive="cssSiLinActiu"> <i class="fas fa-arrow-left"></i> Volver a inicio</a>
                                    <a *ngIf="userType==0" class="txt2" routerLink="/homeadmin" routerLinkActive="cssSiLinActiu"> <i class="fas fa-arrow-left"></i> Volver a inicio</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
</main>
<notifier-container></notifier-container>
<footer-color-tag></footer-color-tag>
