<title>Iniciar Sesión</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<form class="formulario" action="" method="post" >    
    <div class="limitador">
        <div class="todo">
            <div class="caja">	
                <form class="formulario" action="" method="post" >
                    <span class="titulo">Registrate</span> 
                   
                    <span class="sub-titulo"></span>

                    <div class="input" >
                        <input class="caja-input" id="firstName" name="firstName" autocomplete="new-password" placeholder="Nombre" [(ngModel)]="newUser.firstName" type="text" required>
                        <span class="icono">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div id="errorsForm">
                        <span id="firstNameErr" style="text-align:center;"></span>
                    </div>
                    <div class="input" >
                        <input class="caja-input" type="text" id="lastName" name="lastName" autocomplete="new-password" placeholder="Apellidos" [(ngModel)]="newUser.lastName" required>						
                        <span class="icono">
                            <i class="fas fa-user-circle"></i>
                        </span>
                    </div>
                    <div id="errorsForm">
                    <span id="lastNameErr"></span>
                    </div>
                    <div class="input" >
                        <input class="caja-input" type="date" id="birthDate" name="birthDate" autocomplete="new-password" placeholder="Fecha nacimiento"  [(ngModel)]="newUser.birthDate" required>
                        <span class="icono">
                            <i class="fa fa-calendar-alt" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div id="errorsForm">
                    <span id="birthDateErr"></span>
                    </div>
                    <div class="input">
                        <input class="caja-input" type="email" id="email" name="email" autocomplete="new-password" placeholder="Email"  [(ngModel)]="newUser.email" required>
                        <span class="icono">
                            <i class="fa fa-at" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div id="errorsForm">
                    <span id="emailErr"></span>
                    </div>
                    <div class="input" >
                        <input class="caja-input" type="password" id="password1" name="password" autocomplete="new-password" placeholder="Contraseña" [(ngModel)]="newUser.pass" required>						
                        <span class="icono">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                    <div id="errorsForm">
                        <span id="passwords1Err"></span>
                    </div>

                    <div class="input" >
                        <input class="caja-input" type="password" id="password2" name="password" autocomplete="new-password" placeholder="Repite Contraseña" required>						
                        <span class="icono">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                    <div id="errorsForm">
                        <span id="passwordsErr"></span>
                    </div>

                    <div class="input" >
                        <input class="caja-input" type="hidden" id="userType" name="userType" autocomplete="new-password" value="1" [(ngModel)]="newUser.userType" required>
                    </div>

                    <div class="input" >
                        <div class="todo-form-btn">
                            <button type="submit" (click)="addUser()" class="caja-titulo-btn">
                                Completar
                            </button>
                        </div>
                    </div>
                    <notifier-container></notifier-container>
                    <footer-color-tag></footer-color-tag>
