<title>Iniciar Sesi칩n</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<form class="formulario" action="" method="post" >    
    <div class="limitador">
        <div class="todo">
            <div class="caja">	
                <form class="formulario" action="" method="post" >
                    <span class="titulo">AOM</span> 
                    <span class="sub-titulo">Registro Usuario V.01</span>
                    <span class="sub-titulo"></span>

                    <div class="input" >
                        <input class="caja-input" type="text" id="firstName" name="firstName" autocomplete="new-password" placeholder="Nombre" [(ngModel)]="newUser.firstName"  required>
                        <span class="icono">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="input" >
                        <input class="caja-input" type="text" id="lastName" name="lastName" autocomplete="new-password" placeholder="Apellidos" [(ngModel)]="newUser.lastName" required>						
                        <span class="icono">
                            <i class="fas fa-user-circle"></i>
                        </span>
                    </div>

                    <div class="input" >
                        <input class="caja-input" type="date" id="birthDate" name="birthDate" autocomplete="new-password" placeholder="Fecha nacimiento"  [(ngModel)]="newUser.birthDate" required>
                        <span class="icono">
                            <i class="fa fa-calendar-alt" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="input" >
                        <input class="caja-input" type="email" id="email" name="email" autocomplete="new-password" placeholder="Email"  [(ngModel)]="newUser.email" required>
                        <span class="icono">
                            <i class="fa fa-at" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="input" >
                        <input class="caja-input" type="password" id="password" name="password" autocomplete="new-password" placeholder="Contrase침a" [(ngModel)]="newUser.pass" required>						
                        <span class="icono">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                  
                    <div class="input" >
                        <input class="caja-input" type="password" id="password" name="password" autocomplete="new-password" placeholder="Repite Contrase침a" required>						
                        <span class="icono">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>

                    <div class="input" >
                        <input class="caja-input" type="text" id="language" name="language" autocomplete="new-password" placeholder="Lenguaje de la aplicaci칩n" [(ngModel)]="newUser.interfaceLanguage" required>						
                        <span class="icono">
                            <i class="fas fa-flag"></i>
                        </span>
                    </div>

                    <div class="input" >
                        <input class="caja-input" type="hidden" id="userType" name="userType" autocomplete="new-password" value="1" [(ngModel)]="newUser.userType" required>
                    </div>

                    <div class="input" >
                        <div class="todo-form-btn">
                            <button type="submit" (click)="addUser()" class="caja-titulo-btn">
                                Registrar
                            </button>
                        </div><br>
                        <div class="text-center">
                            <a class="txt2" routerLink="/" routerLinkActive="cssSiLinActiu"> <i class="fas fa-arrow-left"></i> Volver a inicio</a>
                        </div>
                    </div>
                    
                    <footer-color-tag></footer-color-tag>
